name: ${project.name}
version: ${project.version}
description: ToBeNamed
authors: [aumgn, first4ever]
website: https://github.com/aumgn/ToBeNamed

main: fr.aumgn.tobenamed.TBNPlugin

commands:
    show-teams:
        description: "Affiche les Ã©quipes"
        usage: "/<command>"
        aliases: ["showteams", "st"]
    init-game:
        description: "Initie une partie de TBN."
        usage: "/<command> [-a] <equipe1> <equipe2> [...]"
        permission: "tbn.cmd.init"
        aliases: ["init"]
    join-team:
        description: "Rejoins (ou cree) une equipe."
        usage: "/<command> <equipe>"
        permission: "tbn.cmd.jointeam"
        aliases: ["jt", "join"]
    start-game:
        description: "Debute la partie."
        usage: "/<command>"
        aliases: ["start", "sg"]
    watch-game:
        description: "S'inscrire en tant que spectateur de la partie."
        usage: "/<command>"
        permission: "tbn.cmd.watch"
        aliases: ["watch", "spect-game", "spect"]

